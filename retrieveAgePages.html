<!DOCTYPE html>
<html lang="en-US">
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="C:/dbservice/app.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl as ctrl">
  <p>Page Number: <input type="text" ng-model="page"></p>
  <p>Limit: <input type="text" ng-model="limit"></p>
  <p>Age: <input type="text" ng-model="age"></p>
  <button ng-click="ctrl.retrievePages();" name="button" type="button">Retrieve Passenger details by pages</button>
  <table class="table table-striped table-hover">
    <tr ng-repeat="p in pages">
    <td>{{p.passenger}}</td>
    <td>{{p.survived}}</td>
    <td>{{p.pclass}}</td>
    <td>{{p.name}}</td>
    <td>{{p.sex}}</td>
    <td>{{p.age}}</td>
    <td>{{p.sibsp}}</td>
    <td>{{p.parch}}</td>
    <td>{{p.ticket}}</td>
    <td>{{p.fare}}</td>
    <td>{{p.cabin}}</td>
    <td>{{p.embarked}}</td>
    </tr>
  </table>
  </div>

  </body>
  </html>
